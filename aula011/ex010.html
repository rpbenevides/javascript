<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro <input type="number" id="txtv"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">  </div>

    <script>

        function calcular(){
            var tv = window.document.querySelector('input#txtv')
            var v = Number(tv.value)
            var r = window.document.querySelector('div#res')
            r.innerHTML = `<p>A sua velocidade atual é de ${v} Km/h.</p>`
            if (v > 60){
                r.innerHTML += '<p>Você ultrapassou os limites permitidos de velocidade. <strong>MULTADO!</strong></p>'
            }
            r.innerHTML += '<p>Diriga com Segurança!</p>'
        }


    </script>



</body>
</html>
